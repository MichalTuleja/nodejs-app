<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <p><small>Avaliable data</small></p>
      
      <ul class="nav nav-sidebar" style="padding: 0;margin:0" ng-repeat="report in reports">
        <li>
          <a href="" style="padding: 0;margin:0" ng-click="showData(report)" ng-show="report !== 'profile'">
            {{report | camelCaseToRegular}}
          </a>
          <hr style="margin:5px"/>
        </li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

      <h3 class="sub-header">{{title | camelCaseToRegular}}<span ng-show="header.length > 0"> ({{tableContent.length}})</span></h3>

      <div class="table-responsive">
        <table class="table table-condensed" style="padding:0;font-size:8pt;font-family: Menlo, Monaco, Consolas, Courier New, monospace">
          <thead>
            <tr>
              <th ng-repeat="hname in header track by $index"
                  ng-show="hname !== '_links'">
                {{hname | camelCaseToRegular}}
              </th>
              <th ng-show="tableContent.length > 0">Action</th>
            </tr>
          </thead>
          <tbody ng-repeat="row in tableContent">
            <tr>
              <td ng-repeat="(key, value) in row" 
                  ng-show="key !== '_links'">
                {{value}}
              </td>
              <td>
                <a href="" ng-click="activateModal(row)">Edit</a>
                |
                <a href="" ng-click="deleteEntry(row)">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <a href="" ng-click="addEntry()" ng-show="header.length > 0">Add new entry</a>
    </div>
  </div>
</div>
