
<div class="modal-header">
  <div class="row">
    <div class="col-sm-10">
      <h3 class="modal-title">Edit data</h3>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-danger pull-right" ng-click="cancel()">X</button>
    </div>
  </div>
</div>

<div class="modal-body">
  <div class="form-horizontal">
    <div class="form-group" ng-repeat="(key, val) in objData.form" ng-show="key !== '_links'">
      <ng-form name="genericForm_{{key}}">
        <label class="col-sm-4 control-label">{{key | camelCaseToRegular}}</label>
        <div class="col-sm-8">
          <input class="form-control" name="input_{{key}}_0" type="text" ng-model="objData.form[key]" />
        </div>
      </ng-form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <p class="pull-left">Status: <span ng-model="status">{{status}}</span></p>
  <button class="btn btn-success pull-right" type="button" ng-click="send()">Send</button>
</div>
