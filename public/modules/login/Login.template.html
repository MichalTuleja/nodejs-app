<div class="container">

    <form class="form-signin" ng-submit="login(form)">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>For login type username "admin", password "admin".</p>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" ng-model="form.username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" ng-model="form.password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p>Status: <b>{{statusText}}</b></p>
    </form>

</div> <!-- /container -->
